<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">

</script>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>-->

    <title>Esx police-cad</title>
</head>
<body>
    <div class="police-cad-main-wrapper" id="police-cad">

        <div class="police-cad-inner-wrapper">
            <div class="police-cad-header">
                <h4>STATE CAD</h4>
                <div class="police-cad-close">
                    <i class="far fa-window-close"></i>
                </div>
            </div>
            <div class="police-cad-inner-main">
                <div class="police-cad-left-sidebar">
                    <ul class="police-cad-menu">
                        <li data-id="plate-checker" class="active">DMV Registration</li>
                        <li data-id="search-civilian">Civillian Records</li>
                        <li data-id="bolos">BOLO</li>
                    </ul>
                    <img  src="images/LSPD_logo_GTA_V.png" class="police-logo"  style="margin-left: -23px;">
                </div>
                <div class="page-wrapper">
                    <div id="plate-checker" class="police-cad-content-right police-cad-system-search-plate page">
                        <table class="police-cad-listings">
                            <thead>
                                <tr>
                                    <td>Registration</td>
                                    <td>Vehicle Model</td>
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="plate"></td>
                                    <td id="model"></td>
                                    <td id="firstname"></td>
                                    <td id="lastname"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="plate-input-box">
                            <div class="row">
                                <label class="col-md-12">Enter Registration</label>
                            </div>
                            <input type="text" id="input-plate" class="input" name="plate-input">
                        </div>
                        <footer>
                            <button type="submit" id="search-for-plate" class="search-button">Search Registration</button>
                        </footer>
                    </div>
                    <div id="search-civilian" class="police-cad-content-right police-cad-system-search-civilian page" style="overflow-y: auto">
                        <div class="container">
                            <div class="resultinner">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Search Civillian</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" id="search">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" id="search-for-civilian" class="search-civilian-button btn btn-primary" style="width: 100%;">Otsi</button>
                                    </div>
                                </div>
                                <table class="all-found-users">
                                    <thead>
                                        <tr>
                                            <td>First Name</td>
                                            <td>Last Name</td>
                                            <td>Sex</td>
                                            <td>DOB</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>

                            <div class="civilian-details">

                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" class="civ-back btn btn-primary">Back</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="add-cr pull-right btn btn-primary">Add Punishment</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 firstname-label"></div>
                                    <div class="col-md-6 firstname inputfield"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 lastname-label"></div>
                                    <div class="col-md-6 lastname inputfield"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 sex-label"></div>
                                    <div class="col-md-6 sex inputfield"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 dob-label"></div>
                                    <div class="col-md-6 dob inputfield"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 height-label"></div>
                                    <div class="col-md-6 height inputfield"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 phone-label"></div>
                                    <div class="col-md-6 phone inputfield"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 job-label"></div>
                                    <div class="col-md-6 job inputfield"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 jail-label"></div>
                                    <div class="col-md-6 jail inputfield"></div>
                                </div>
                                <div class="row" style="padding-top:20px;">
                                    <div class="col-md-6">
                                        <div class="col-md-12">
                                            <div class="modal-add-record">
                                                <span class="error-cr"></span>
                                                <input type="hidden" id="cr-playerid" name="playerid" value="">
                                                <input type="text" placeholder="Offence" id="cr-offence" name="offence" class="form-control">
                                                <label><input type="checkbox" name="jail" id="cr-jail" value="1"> Send to Jail</label>
                                                <button class="btn btn-primary" id="save-criminal-record" style="width: 100%;">Save</button>
                                            </div>
                                            <h3>Criminal Record</h3>
                                            <table id="criminal-records" class="criminal-records">
                                                <thead>
                                                    <tr>
                                                        <td>Crimes</td>
                                                        <td>Jail Time</td>
                                                        <td>Done</td>
                                                        <td></td>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                            <span class="cr-message"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-12">
                                            <h3>Possession Load</h3>
                                            <table id="licenses" class="criminal-records">
                                                <thead>
                                                    <tr>
                                                        <td>Speak Type</td>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="col-md-12" style="padding-top:20px;">
                                            <button type="submit" class="add-note pull-right btn btn-primary">Add Description</button>
                                            <div class="modal-add-note">
                                                <span class="error-note"></span>
                                                <input type="text" placeholder="title" id="note-title" name="offence" class="form-control">
                                                <input type="text" placeholder="content" id="note-content" name="offence" class="form-control">
                                                <button class="btn btn-primary" id="save-note" style="width: 100%;">Save</button>
                                            </div>
                                            <h3>Descriptions</h3>
                                            <span class="note-message"></span>
                                            <table id="notes" class="criminal-records">
                                                <thead>
                                                    <tr>
                                                        <td>Title</td>
                                                        <td>Description</td>
                                                        <td>Done</td>
                                                        <td></td>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bolos" class="police-cad-content-right police-cad-system-search-bolos page">
                        <div style="max-height: 200px;overflow-y: auto;">
                            <table class="police-cad-bolos">
                                <span class="bolo-message"></span>
                                <thead>
                                    <tr>
                                        <td>Sex</td>
                                        <td>Height</td>
                                        <td>Age</td>
                                        <td>Type of crime</td>
                                        <td>Date</td>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="plate-input-box">
                            <div class="row">
                                <label class="col-md-12">Insert BOLO</label>
                            </div>

                            <div class="col-md-12" style="padding-top:20px;">
                                <button type="submit" class="add-bolo pull-right btn btn-primary">Add BOLO</button>
                                <div class="modal-add-bolos">
                                    <span class="error-bolo"></span>
                                    <input type="text" id="input-bolos-gender" class="input" name="gender" placeholder="Sex">
                                    <input type="text" id="input-bolos-height" class="input" name="height" placeholder="Hieght">
                                    <input type="text" id="input-bolos-age" class="input" name="age" placeholder="Age">
                                    <textarea type="text" id="input-bolos-note" class="input" name="note" placeholder="Description"></textarea>
                                    <select id="input-bolos-type-of-crime" class="input" name="type-of-crime" placeholder="type-of-crime">
                                        <option value="Traffic offence">Traffic Offence</option>
                                        <option value="Running1">Running from the Police</option>
                                        <option value="Running2">Failing to Stop</option>
                                        <option value="Murder1">Murder</option>
                                        <option value="Murder2">Assassination Attempt</option>
                                        <option value="Robbery">Robbery</option>
                                        <option value="Robbery2">Shop Lifting</option>
                                        <option value="Robbery3">Bank Robbery</option>
                                        <option value="Stealing">Grand Theft Auto</option>
                                        <!-- you can add here more options  -->
                                    </select>
                                    <button class="btn btn-primary" id="save-bolos" style="width: 100%;">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
